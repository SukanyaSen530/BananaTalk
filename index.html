<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Talks</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="main-section">
      <img src="./images/m_gif.gif" class="header_img" />

      <div class="form-section">
        <form id="form">
          <textarea
            name="input"
            id="word"
            cols="50"
            rows="4"
            placeholder="Limit 100 letters"
            autofocus
            required
            maxlength="100"
          ></textarea>
          <button>
            <img src="./images/translate.png" alt="translate" />
            Translate
          </button>
        </form>

        <div>
          <textarea
            name="output"
            id="output"
            cols="50"
            rows="4"
            readonly
            class="translated-box"
          ></textarea>
          <button id="copy-button">
            <img src="./images/copy.png" alt="copy" />Copy Text
          </button>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
